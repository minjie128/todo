<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div id="bg-overlay"></div>
    <h1>My To Do List</h1>
    <div id="main-container">
      <section id="todo-filter">
        <ul>
          <li id="all-tasks"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> All</li>
          <li id="starred-tasks"><i class="fa fa-star-o" aria-hidden="true"></i> Starred</li>
          <li id="today-tasks"><i class="fa fa-calendar" aria-hidden="true"></i> Today</li>
        </ul>
      </section>

      <section id="todo-tasks">
        <div id="tasks-header">
          <span id="tasks-title">All Tasks</span>
          <button type="button" id="addNewBtn">&plus; Add Todo</button>
          <div id="task-modal" class="modal">
            <input type="text" placeholder="Add a todo..." id="task-input">
            <div id="modal-icons">
              <span id="date-input">
                <input type="text" id="datepicker" placeholder="dd/mm/yyyy">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
              <span id="star-input"><i class="fa fa-star-o" aria-hidden="true"></i></span>
            </div>
            <div id="modal-buttons">
              <button type="button" id="modalSaveBtn">Save</button>
              <button type="button" id="modalCancelBtn">Cancel</button>
            </div>
          </div>
        </div>
        <div id="todo-task-list" class="task-list">
          <ul id="listOfTasks"></ul>
        </div>
        <button type="button" id="viewCompletedBtn">Show Completed Tasks</button>
        <div id="completed-task-list" class="task-list">
          <ul id="listOfCompletedTasks"></ul>
        </div>
      </section>
    </div>

    <script src="https://use.fontawesome.com/1ccdb6bc24.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	  <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
