<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  </head>
  <body>
    <div id="bg-overlay"></div>
    <h1>My To Do List</h1>
    <div id="main-container">
      <section id="todo-filter">
        <ul>
          <li id="all-tasks"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> All</li>
          <li id="starred-tasks"><i class="fa fa-star-o" aria-hidden="true"></i> Starred</li>
          <li id="today-tasks"><i class="fa fa-calendar" aria-hidden="true"></i> Today</li>
        </ul>
      </section>

      <section id="todo-tasks">
        <div id="tasks-header">
          <span id="tasks-title">All Tasks</span>
          <button type="button" id="addNewBtn">&plus; Add Todo</button>
          <div id="task-modal" class="modal">
            <input type="text" placeholder="Add a todo..." id="task-input">
            <div id="modal-icons">
              <span id="date-input">
                <input type="text" id="datepicker" placeholder="dd/mm/yyyy">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
              <span id="star-input"><i class="fa fa-star-o" aria-hidden="true"></i></span>
            </div>
            <div id="modal-buttons">
              <button type="button" id="modalSaveBtn">Save</button>
              <button type="button" id="modalCancelBtn">Cancel</button>
            </div>
          </div>
        </div>


        <div id="todo-task-list" class="task-list">
          <ul id="listOfTasks">
            <!-- <li class="taskItem">
              <span class="itemCheckbox"><i class="fa fa-square-o" aria-hidden="true"></i></span>
              <span class="itemContent">My third task item</span>
              <span class="deleteItem"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
              <span class="editItem"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
              <span class="itemDate">06/5/2017</span>
            </li>
            <li class="taskItem">
              <span class="itemCheckbox"><i class="fa fa-square-o" aria-hidden="true"></i></span>
              <span class="itemContent">My fourth task item</span>
              <span class="deleteItem"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
              <span class="editItem"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
              <span class="itemDate">06/6/2017</span>
            </li> -->
          </ul>
        </div>

        <button type="button" id="viewCompletedBtn">Show Completed Tasks</button>

        <div id="completed-task-list" class="task-list">
          <ul id="listOfCompletedTasks">
            <!-- <li>
              <a class="completedCheckbox" href="">
                <span><i class="fa fa-check-square-o" aria-hidden="true"></i></span>

    </div>
